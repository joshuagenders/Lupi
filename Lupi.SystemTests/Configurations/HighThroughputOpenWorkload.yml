test:
    assemblyPath: ../Examples/Lupi.Examples.dll
    singleTestClassInstance: true
    testClass: Lupi.Examples.InMemory
    testMethod: TimedGetTimespan
listeners:
    activeListeners:
    - file
    - statsd
    - console
    file:
        path: results.log
    statsd:
        host: 127.0.0.1
        port: 8125
        prefix: Lupi.Examples
        bucket: highthroughputopenworkload
concurrency:
    openWorkload: true
    minThreads: 20
    maxThreads: 1000
throughput:
    tps: 400
    holdFor: 30s