test:
    assemblyPath: ../Examples/Lupi.Examples.dll
    singleTestClassInstance: true
    testClass: Lupi.Examples.InMemory
    testMethod: TimedGetTimespan
listeners:
    activeListeners:
    - file
    - statsd
    - console
    file:
        path: results.log
    statsd:
        host: 127.0.0.1
        port: 8125
        prefix: Lupi.Examples
        bucket: hightthroughputhighthreads
concurrency:
    threads: 500
throughput:
    tps: 400
    holdFor: 30s